version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 20
    commit-message:
      prefix: "build"
    labels:
      - "a:chore"
      - "in:build"
      - "in:dependencies"
    groups:
      "@actions/artifacts":
        patterns:
          - "actions/download-artifact"
          - "actions/upload-artifact"